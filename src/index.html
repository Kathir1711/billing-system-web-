<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AruLand's Supermarket Bills</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">AruLand's Supermarket Bills</h2>

        <!-- Date, Time, and Bill No -->
        <div class="text-end">
            <p><strong>Date:</strong> <span id="currentDate"></span></p>
            <p><strong>Time:</strong> <span id="currentTime"></span></p>
            <p><strong>Bill No:</strong> <span id="billNo"></span></p>
        </div>

        <!-- Billing Form -->
        <form id="billingForm" class="my-3">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="item" class="form-control" placeholder="Item Name" required>
                </div>
                <div class="col">
                    <input type="number" id="price" class="form-control" placeholder="Price" required>
                </div>
                <div class="col">
                    <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" id="addItem">Add Item</button>
                </div>
            </div>
        </form>

        <!-- Bill Table -->
        <table class="table table-bordered" id="billTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bill items will appear here -->
            </tbody>
        </table>

        <!-- Totals, Savings, and Round-off -->
        <div class="text-end">
            <p><strong>Total Amount:</strong> <span id="totalAmount">0.00</span></p>
            <p><strong>Savings (10%):</strong> <span id="savings">0.00</span></p>
            <p><strong>Round-off Total:</strong> <span id="roundOffTotal">0</span></p>
        </div>

        <!-- Motivational Quote -->
        <div class="text-center mt-4">
            <h4>Motivational Quote</h4>
            <p id="quote" class="fst-italic"></p>
        </div>
    </div>

    <!-- Bootstrap and custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
